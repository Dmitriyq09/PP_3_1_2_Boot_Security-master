<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin with roles: ADMIN USER</a>
    <ul class="navbar-nav ml-auto">
        <a class="dropdown-item" href="#" style="color: grey;">Logout</a>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="list-example" class="list-group">
            <!-- Добавлен класс 'active' для первого элемента списка -->
            <a class="list-group-item list-group-item-action active" href="#list-item-1">Admin</a>
            <a class="list-group-item list-group-item-action" href="#list-item-2">User</a>
        </div>
        <div class="col-md-10"> <!-- Увеличил ширину колонки для отображения таблицы -->
            <div class="col-md-8">
                <div><h3>Admin Panel</h3></div>
                <div class="container mt-5">
                    <!-- Навигация по вкладкам -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users1">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#users2">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="users1" class="container tab-pane active"><br>
                            <h3>All users</h3>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>

                                    <td>
                                        <span th:text="${user.roles}"></span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                data-target="#myModalEdit">Edit
                                        </button>
                                        <!-- Модальное окно для редактирования -->
                                        <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <!-- Содержимое модального окна для редактирования -->
                                            <!-- Поля формы заполняются данными текущего пользователя -->
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="myModalLabel">Edit User</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- Начало формы -->
                                                        <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
                                                            <div class="form-group">
                                                                <label for="id">ID</label>
                                                                <input type="text" class="form-control" id="id" th:value="${user.id}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="firstName">First name</label>
                                                                <input type="text" class="form-control" id="firstName" th:value="${user.firstName}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastName">Last name</label>
                                                                <input type="text" class="form-control" id="lastName" th:value="${user.lastName}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="edit-password">Password</label>
                                                                <input type="password" class="form-control"
                                                                       id="edit-password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="edit-role">Role</label>
                                                                <select class="form-select" id="edit-role" th:field="*{roles}">
                                                                    <option value="ROLE_ADMIN" th:selected="${user.roles.contains('ROLE_ADMIN')}">ROLE_ADMIN</option>
                                                                    <option value="ROLE_USER" th:selected="${user.roles.contains('ROLE_USER')}">ROLE_USER</option>
                                                                </select>
                                                            </div>
                                                            <!-- Кнопки управления формой -->
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Save
                                                                    changes
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#myModalDelete">Delete
                                        </button>
                                        <!-- Модальное окно для удаления -->
                                        <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <!-- Содержимое модального окна для удаления -->
                                            <!-- Подтверждение удаления пользователя -->
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="myModal1Label">Delete</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- Форма -->
                                                        <form>
                                                            <div class="form-group">
                                                                <label for="id">ID</label>
                                                                <input type="text" class="form-control" id="id1">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="firstName">First name</label>
                                                                <input type="text" class="form-control" id="firstName1">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastName">Last name</label>
                                                                <input type="text" class="form-control" id="lastName1">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="delete-password">Password</label>
                                                                <input type="password" class="form-control"
                                                                       id="delete-password">
                                                            </div>
                                                            <div class="form-group">
                                                                <select class="form-select" size="3"
                                                                        aria-label="size 3 select example">
                                                                    <option selected>Role</option>
                                                                    <option value="1">ROLE_ADMIN</option>
                                                                    <option value="2">ROLE_USER</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="button" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="users2" class="container tab-pane fade"><br>
                            <h3>Add new user</h3>
                            <form action="/admin/registration" method="post">
                                <div class="mb-1">
                                    <label for="exampleInputfirstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="exampleInputfirstName" name="firstName">
                                </div>
                                <div class="mb-2">
                                    <label for="exampleInputlastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="exampleInputlastName" name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           name="password">
                                </div>
                                <div class="mb-4">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" name="roles">
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option value="ROLE_USER">ROLE_USER</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
