<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit User</h2>

    <form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="form-group">
            <label for="firstName">Enter firstName:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
        </div>

        <div class="form-group">
            <label for="lastName">Enter lastName:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
        </div>

        <div class="form-group">
            <label for="username">Enter username:</label>
            <input type="text" class="form-control" th:field="*{username}" id="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
        </div>

        <div class="form-group">
            <label>Roles:</label>
            <select multiple="multiple" class="form-control" th:field="*{roles}">
                <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.toString()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Edit user</button>
    </form>

    <form th:method="delete" th:action="@{/admin/{id}(id=${user.id})}" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete user</button>
    </form>
    <form action="/logout" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
