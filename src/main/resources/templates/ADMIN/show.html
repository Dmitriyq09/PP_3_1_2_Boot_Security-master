<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
    <table>
    <tr>
        <th>Code</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>ID:</td>
        <td><p th:text="${user.getId()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td><p th:text="${user.getSurname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
    </tr>
</table>

    <hr/>
    <h3>Roles:</h3>
    <p th:each="role : ${userRoles}"
       th:text="${role.getRole()}"
       th:value="${role.getId()}"
       th:field="*{user.getRoles()}">VALUE</p>
<body>

<hr/>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a><br>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}"><br>
    <input type="submit" value="Delete">
</form>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout!"/>
</form>
<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
