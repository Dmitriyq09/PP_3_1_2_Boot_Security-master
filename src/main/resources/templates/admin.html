<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid text-white">
            <span class="navbar-brand">
                <span th:text="${userFromDB.getUsername()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${userFromDB.getRoles()}"></span>
            </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div id="list-example" class="list-group">
            <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </button>
        </div>
        <div class="col-md-10"> <!-- Увеличил ширину колонки для отображения таблицы -->
            <div class="col-md-8">
                <div><h3>Admin Panel</h3></div>
                <div class="container mt-5">
                    <!-- Навигация по вкладкам -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users1">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#users2">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="users1" class="container tab-pane active"><br>
                            <h3>All users</h3>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td>
                                        <span th:text="${user.getRoles()}">
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:attr="data-target='#myModalEdit' + ${user.getId()}">Edit
                                        </button>
                                        <div class="modal fade" th:id="'myModalEdit' + ${user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="myModalLabel">Edit User</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- Начало формы -->
                                                        <form th:action="@{/admin/updateUser/{id}(id=${user.getId()})}"
                                                              th:object="${user}" th:method="POST">
                                                            <div class="mb-3">
                                                                <label for="edit-firstName"><b>First
                                                                    Name</b></label>
                                                                <input class="form-control" type="text"
                                                                       id="edit-firstName"
                                                                       th:value="*{firstName}"
                                                                       th:name="firstName" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="edit-lastName"><b>Last
                                                                    Name</b></label>
                                                                <input class="form-control" type="text"
                                                                       id="edit-lastName"
                                                                       th:value="*{lastName}"
                                                                       th:name="lastName">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="edit-password"><b>Password</b></label>
                                                                <input class="form-control" type="text"
                                                                       id="edit-password"
                                                                       th:value="*{password}"
                                                                       th:name="password">
                                                            </div>

                                                            <div class="mb-3">
                                                                <label for="editUser-roles"><b>Role</b></label>
                                                                <select class="form-select"
                                                                        aria-label="Default select example"
                                                                        id="editUser-roles" th:name="roles" multiple>
                                                                    <option th:each="role : ${roles}"
                                                                            th:value="${role.id}"
                                                                            th:selected="${user.roles.contains(role)}"
                                                                            th:text="${role.name}"></option>
                                                                </select>
                                                            </div>
                                                            <!-- Кнопки управления формой -->
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary"
                                                                       value="Edit"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:attr="data-target='#myModalDelete' + ${user.getId()}">Delete
                                        </button>
                                        <div class="modal fade" th:id="'myModalDelete' + ${user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="myModal1Label">Delete</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="d-flex justify-content-center align-items-center container">
                                                            <div class="col">
                                                                <form th:method="POST"
                                                                      th:action="@{/admin/deleteUser/{id}(id=${user.id})}"
                                                                      th:object="${user}">

                                                                    <div class="mb-3">
                                                                        <label for="delete-id"><b>ID</b></label>
                                                                        <input class="form-control" readonly type="text"
                                                                               id="delete-id"
                                                                               th:value="*{id}"
                                                                               name="id" disabled>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="delete-firstName"><b>First
                                                                            Name</b></label>
                                                                        <input class="form-control" readonly type="text"
                                                                               id="delete-firstName"
                                                                               th:value="*{firstName}"
                                                                               name="firstName" disabled>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="delete-lastName"><b>Last
                                                                            Name</b></label>
                                                                        <input class="form-control" readonly type="text"
                                                                               id="delete-lastName"
                                                                               th:value="*{lastName}"
                                                                               name="lastName" disabled>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="delete-password"><b>Password</b></label>
                                                                        <input class="form-control" readonly type="text"
                                                                               id="delete-password"
                                                                               th:value="*{password}"
                                                                               name="password" disabled>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label><b>Role</b></label>
                                                                        <select class="form-select"
                                                                                aria-label="size 2 select example disabled"
                                                                                disabled>
                                                                            <option th:each="role : ${user.getRoles()}"
                                                                                    th:value="${role.getId()}"
                                                                                    th:switch="${role.getName()}"
                                                                                    th:selected="${user.roles.contains(role)}">
                                                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                                <span th:case="'ROLE_USER'">USER</span>
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="modal-footer text-end">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-bs-dismiss="modal">Close
                                                                        </button>

                                                                        <input type="submit" class="btn btn-danger"
                                                                               value="Delete"/>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="users2" class="container tab-pane fade"><br>
                            <h3>Add new user</h3>
                            <div class="d-flex justify-content-center align-items-center container">
                                <form class="w-25" th:method="POST" th:action="@{/admin/save}" th:object="${user}">
                                    <div class="mb-1">
                                        <label for="exampleInputfirstName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="exampleInputfirstName"
                                               name="firstName">
                                    </div>
                                    <div class="mb-2">
                                        <label for="exampleInputlastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputlastName"
                                               name="lastName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                               name="password">
                                    </div>
                                    <
                                    <div class="mb-4">
                                        <label for="roleSelect"><b>Role</b></label>
                                        <select class="form-select" id="roleSelect" th:name="roles" multiple>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}"> Role
                                            </option>
                                        </select>
                                    </div>
                                    <br>
                                    <input type="submit" class="btn btn-success" value="Add new user"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
