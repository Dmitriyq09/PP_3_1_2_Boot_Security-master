<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div class="container">
    <h2 class="text-center">Edit User</h2>
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="https://www.thymeleaf.org/"
          lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit user</title>
    </head>
    <body>
    <div class="container">
        <h2 class="text-center">Edit User</h2>

        <form th:method="post" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="form-group">
                <label for="firstName">Enter firstName: </label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
            </div>

            <div class="form-group">
                <label for="lastName">Enter lastName: </label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            </div>

            <div class="form-group">
                <label for="username">Enter username: </label>
                <input type="text" class="form-control" th:field="*{username}" id="username"/>
            </div>

            <div class="form-group">
                <label for="username">Password: </label>
                <label for="password"></label>
                <input type="text" class="form-control" th:field="*{password}" id="password"/>
            </div>

            <div class="form-group">
                <label>Roles:</label>
                <label>
                    <select multiple="multiple" class="form-control" th:field="*{roles}">
                        <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.toString()}"></option>
                    </select>
                </label>
            </div>


            <button type="submit" class="btn btn-primary">Edit user</button>
        </form>

        <form th:method="delete" th:action="@{/admin/delete/{id}(id=${user.id})}">
            <button type="submit" class="btn btn-danger">Delete user</button>
        </form>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
    </body>
    </html>
</div>
