<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<h3>My information</h3>
<table>
    <tr>
        <th>Code</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>ID:</td>
        <td><p th:text="${user.getId()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Firstname:</td>
        <td><p th:text="${user.getFirstname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Lastname:</td>
        <td><p th:text="${user.getLastname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><p th:text="${user.getPassword()}">VALUE</p></td>
    </tr>
</table>

<hr/>
<h3>Roles:</h3>
<p th:each="role : ${userRoles}"
   th:text="${role.getRole()}"
   th:value="${role.getId()}"
   th:field="*{user.getRoles()}">VALUE</p>


<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout!"/>
</form>

</body>
</html>
