<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-brand">
                <span th:text="${user.getUsername()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${user.getRoles()}"></span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div id="list-example" class="list-group">
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </button>
        </div>
        <div class="col-md-2">
            <div class="col-md-8">

                <div><h3>User information-page</h3></div>

                <div class="container mt-5">
                    <!-- Навигация по вкладкам -->

                    <div class="tab-content">
                        <div id="users1" class="container tab-pane active"><br>
                            <h3>About user</h3>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}">

                                    </td>
                                    <td th:text="${user.getFirstname()}">

                                    </td>
                                    <td th:text="${user.getLastname()}">

                                    </td>
                                    <td>
                            <span th:each="role : ${user.getRoles()}" th:switch="${role.getName()}">
                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                <span th:case="'ROLE_USER'">USER</span>
                            </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
